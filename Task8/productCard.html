<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/cdnjs.cloudflare.com_ajax_libs_limonte-sweetalert2_11.7.32_sweetalert2.min.css">
    <link rel="stylesheet" href="css/productCard.css">
</head>
<body>
    <main>
        <div class="container ">
        <div class="card pb-3">
          <div class="card__title">
            <div class="icon m-3">
              <a href="javascript:history.back()"><i class="fa fa-arrow-left"></i></a>
            </div>
            <h2>Fashin<span style="color: #e5345b;">Shop</span></h2>
          </div>
          <div class="card__body">
            <div class="half">
               
                <div class="image">
                    <img src="" alt="productImage" id="productImg">
                </div>
            </div>
            <div class="half">
                <div class="featured_text">
                    <p class="sub mb-3" id="title"></p>
                  <div class="d-flex mb-2"> <p class="price" id="price"></p> <span style="font-size: 25px;">  $</span></div>
                </div>
              <div class="description" id="description">
                <p> </p>
              </div>
              <span class="stock"><i class="fa fa-pen"></i> In stock</span>
              <div class="reviews">
                <ul class="stars">
                  <li><i class="fa fa-star"></i></li>
                  <li><i class="fa fa-star"></i></li>
                  <li><i class="fa fa-star"></i></li>
                  <li><i class="fa fa-star"></i></li>
                  <li><i class="fa fa-star-o"></i></li>
                </ul>
                <span>(64 reviews)</span>
              </div>
              <div class="action">
                <button type="button" class="addToCartButton" id="addToCartButton">Add to cart</button>
              </div>
            </div>
          </div>
        </div>
        <div class="title animation text-center my-2">
            <span class="text-uppercase border-bottom border-custom" style="border-color: red !important;" id="category"></span>
            <h2 style="font-size: 30px;" class="">Similar Products</h2>
        </div>
        <div id="similar-products" class="row mt-4">
            <!-- Similar products will be added here -->
        </div>
    </div>
      </main>
      <script src="js/cdnjs.cloudflare.com_ajax_libs_limonte-sweetalert2_11.7.32_sweetalert2.min.js"></script>
      <script src="js/productCard.js"></script>
    </body>
    </html>
