<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/cdnjs.cloudflare.com_ajax_libs_limonte-sweetalert2_11.7.32_sweetalert2.min.css">
    <link rel="stylesheet" href="css/productCard.css">
    <link rel="stylesheet" href="css/shoppingCart.css">
</head>
<body>
    <div class="shopping-cart">
        <div class="card__title">
            <div class="icon m-3">
                <a href="javascript:history.back()"><i class="fa fa-arrow-left"></i></a>
            </div>
            <h2>Fashion<span style="color: #e5345b;">Shop</span></h2>
        </div>
        <div class="d-flex justify-content-center p-2" >
        <h5 id="cart-total" class="mx-3 p-2 mt-2" style="font-weight: bold;"></h5>
        <button class="Buy" id="buyNowButton">Buy Now</button>
    </div>
   
    <!-- Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Payment Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="paymentModalCloseButton" style="background-color: red !important;color: white;border: none;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Your payment information form goes here -->
                    <!-- For example: -->
                    <form id="checkoutForm">
                        <!-- Existing form fields -->
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            <span id="emailErr " class="text-danger error"></span>
                        </div>
                        <div class="form-group">
                            <label for="shippingAddress">Shipping Address</label>
                            <textarea class="form-control" id="shippingAddress" placeholder="Enter your shipping address"></textarea>
                            <span id="AddressErr" class="text-danger error"></span>
                        </div>
                        <div class="form-group">
                            <label for="creditCard">Credit Card Number</label>
                            <input type="text" class="form-control" id="creditCard" placeholder="Enter your credit card number">
                            <span id="creditCardErr" class="text-danger error"></span>
                        </div>
                        <button type="submit" class="Buy" style="margin-top: 10px;">Submit Payment</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
        <div id="cart-items">
              <!-- المنتجات ستظهر هنا -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/cdnjs.cloudflare.com_ajax_libs_limonte-sweetalert2_11.7.32_sweetalert2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/card-validator/7.2.3/card-validator.min.js"></script>
    <script src="js/shoppingCart.js"></script>
</body>
</html>
