<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Circle</title>
    <style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #f0f0f0;
    position: relative;
}

.circle {
    width: 350px;
    height: 350px;
    border-radius: 50%;
    background-color: #3498db;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
@media (max-width: 768px) {
        .circle {
          width: 200px;
          height: 200px;
        }
    }
    </style>
</head>
<body>
        <div class="circle"></div>
</body>
</html>
